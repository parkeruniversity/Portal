<tr>
	<td style="white-space:nowrap; padding-top:{6}px;">
		<span class="CCI__item_identifier">{0}</span>
		<span class="CCI__item_checkbox">
			<input type="checkbox" id="$this.CHKitem_{0}" onclick="$this.item_click('{0}');" style="margin-top:5px;" />
		</span>
		<span id="$this.SPNitem_container_{1}">
			<span id="$this.SPNitem_{0}" class="CCI__item">{3}</span>
			<span class="CCI__item_file">{9}</span>
			<span> {8}</span>
			<span id="$this.SPNitem_hdn_{0}" class="CCI__item_modifier" style="{4}">*hidden*</span>
			<span id="$this.SPNitem_renamed_{0}" class="CCI__item_modifier" style="{5}">*renamed*</span>
			<span id="$this.SPNitem_protected_{0}" class="CCI__item_modifier" style="{7}">*protected*</span>
		</span>
	</td>
</tr>
