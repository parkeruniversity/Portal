<div style="margin: 10px 0 10px 0;">
    One of the most important factors of test item analysis 
    (the <a data-id="LNK_bkmk_discrimination_indices" data-bkmk="discrimination_index" href="javascript:">Discrimination Index</a>) 
    is calculated based on separating the students into "Performance Groups" based on how well they scored on the test. 
    Use this area to view the performance groups and configure how they are defined.
</div>
<div>
	<table data-id="TBL_students" cellpadding="3px" cellspacing="0px" class="groupedGrid" style="width:auto;">
		<thead>
			<tr>
				<td colspan="4" data-globalization="TXT_PERFORMANCE_GROUPS"></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th style="border-left:Solid 1px #cdcdcd; border-right:Solid 1px #cdcdcd"></th>
				<th style="border-left:Solid 1px #cdcdcd; border-right:Solid 1px #cdcdcd">Name</th>
				<th style="border-left:Solid 1px #cdcdcd; border-right:Solid 1px #cdcdcd">Score</th>
				<th style="border-left:Solid 1px #cdcdcd; border-right:Solid 1px #cdcdcd"></th>
			</tr>
		</tbody>
	</table>
	<div>
		<img src="" alt="" data-src="PortletImages/Menu/icon_reset.gif" />
		<a data-id="LNK_reset" href="javascript:" data-globalization="MSG_CWK_RESET_DEFAULT_ANALYTICS_CONFIG"></a>
	</div>
</div>

<div data-id="DIV_group_summary_template" style="width:450px; margin-left:10px;">
