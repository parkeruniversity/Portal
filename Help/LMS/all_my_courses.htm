<h2>All My Courses</h2>
<p class="body">The All My Courses portlet lets you view your current, 
 past, and future courses. For any given term, the portlet will show a 
 lists of courses, along with a graphic display of your weekly schedule. 
 The portlet also offers links back to the context (the pages) for any 
 of your courses.</p>
