<h1>Preference Choices</h1>
<p>In the <span style="font-weight: bold;"><B>Preference Choices</B></span> section, 
 the student can select the preferred room type and determine if they wish 
 to be available for selection as a roommate preference. &nbsp;The 
 room types available are determined by the ERP.</p>
