<h1>Grade Entry</h1>
<p>When you select the <span style="font-weight: bold;"><B>Grade</B></span> <span 
 style="font-weight: bold;"><B>Entry</B></span> option from the <span style="font-weight: bold;"><B>Go 
 Directly To</B></span> drop-down on the <span style="font-weight: bold;"><B>Faculty 
 Course Control</B></span> portlet, the <a href="update_student_grades.htm" style="font-weight: bold;">Update Student Grades</a> screen opens. &nbsp;This 
 screen allows you to assign grades to students in the selected course.</p>
